<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#blink").click(function () {
        $("#text").fadeOut(1000);
        $("#text").fadeIn(1000);
      });
    });
  </script>
</head>


<body>


  <p id="text">This is the text that will blink.</p>


  <button id="blink">Blink Text</button>


</body>
