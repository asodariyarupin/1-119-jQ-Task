<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animating Multiple CSS Properties with jQuery</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#box').click(function() {
        $(this).animate({
          width: '+=50px',
          height: '+=50px',
          left: '+=50px',
          top: '+=50px',
          backgroundColor: 'blue'
        }, 1000);
      });
    });
  </script>
</body>
</html>
