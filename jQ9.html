<!DOCTYPE html>
<html>
<head>
  <title>Add List Elements using jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    ul {
      border: 2px solid black;
      padding: 10px;
    }

    li {
      border: 2px solid blue;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <ul id="my-list">
    <li>Kenil</li>
    <li>Rutil</li>
    <li>Rupin</li>
  </ul>
  <button id="add-item-btn">Add Item</button>
  <script>
    
    $('#add-item-btn').click(function() {
    
      var $newItem = $('<li>New List Item</li>');

      
      $('#my-list').append($newItem);
    });
  </script>
</body>
</html>
